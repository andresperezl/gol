language: go

go:
  - "1.13"
  - "1.12"
  - "1.11"

before_install:
  - curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v${GOLANGCI_LINT_VERSION}
  - curl -o $GOPATH/bin/swagger -L https://github.com/go-swagger/go-swagger/releases/download/v0.20.1/swagger_linux_amd64
  - chmod +x $GOPATH/bin/swagger
  - make gen-spec
  - make lint
  - make build

script:
  - make test-with-coverage

after_success:
  - bash <(curl -s https://codecov.io/bash)
